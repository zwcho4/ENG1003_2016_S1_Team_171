<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
        <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                <!--   Main page content here:   -->  
                  <!-- Input box for address -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      
                    <input class="mdl-textfield__input" id="address" type="text" value="">
                    <label class="mdl-textfield__label" for="address" onkeypress="initialize()">Enter a town or address...</label>
                  
                  </div></br>
                  
                  <!-- Input box for nickname -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    
                    <input class="mdl-textfield__input" id="nickname" type="text">
                    <label class="mdl-textfield__label" for="nickname" >Enter a label for this location...</label>
                  
                  </div>
                
                <p><input id="submit" type="button" value="Geocode"></p>
               
                    
                
                      
                      
                  <div id="map" style="width:500px;height:380px;"></div>                 
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIeghR8D8A6ewo38BaLm-SchSvpuSlVCI&callback=initMap">
                  </div>
            </div>
          </main>    
        </div>

        <!--   JavaScript files:   -->
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/addlocationPage.js"></script>
        
        

    </body>
</html>
